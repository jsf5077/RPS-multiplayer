<!DOCTYPE html>

<html lang="en-us">

  <head>
    <meta charset="UTF-8">
    <title>Roshambo</title>

    <!-- jQuery -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>

     <!-- Bootstrap CDN-->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css">
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/js/bootstrap.min.js"></script>

    <!-- The core Firebase JS SDK is always required and must be listed first -->
    <script src="https://www.gstatic.com/firebasejs/6.1.1/firebase-app.js"></script>
    <script src="https://www.gstatic.com/firebasejs/6.1.1/firebase-database.js"></script>

    <!--Linking css file-->
    <link rel="stylesheet" type="text/css" href="assets/css/style.css">
    <!-- linking google font -->
    <link href="https://fonts.googleapis.com/css?family=Heebo:800|Rubik+Mono+One&display=swap" rel="stylesheet">
     <!-- viewport meta tag -->
     <meta name="viewport" content="width=device-width, initial-scale=1.0">

     

  </head>

  <body>
    <div class="jumbotron banner py-3 mb-4 col-12 text-center" id="titleimg">
        <h1 class="display-4" id=title>ROSHAMBO</h1>
        <br>
        <h4><span id="watchers"></span> users connected</span></h4>
    </div>

    <div>
      <div class="col-12 text-center">
    
        <div class="card bg-dark">
          <div id="logIn">
            <label for="author" id="playerName">Player Name: </label>
            <input id="sign-name-input" type="text">
            <input class="btn"id="logInSubmit" type="button" value="Send" id="playerNameButton">
          </div>
          <div id="visitLogIn">
            <label for="author" id="playerName">Visitor Name: </label>
            <input id="visit-name-input" type="text">
            <input class="btn"id="visitorSubmit" type="button" value="Send"  id="playerNameButton">
          </div>
          <div>
            <p id="choices"></p>
          </div>
          </div>
          <div class = "row" id="RPS">
            <div class="col-12"><button class="btn-md col-12" id="rock">Rock</button></div>
            <div class="col-12"><button class="btn-md col-12" id="paper">Paper</button></div>
            <div class="col-12"><button class="btn-md col-12" id="scissors" >Scissors</button>
          </div>
        </div>
        
        
        <div>
          <p id="visitor"></p>
        </div>
        <div class=" container-fluid card justify-content-center mb-2" id="stats">
          <div class="row" id="statsRow">
            <div class="card col-6" id="playerOneStats">
              <p id="player1name"></p>
              <p id="player1wins"></p>
              <p id="player1losses"></p>
              <p id="player1ties"></p>
            </div>
            <div class="card bg-dark col-6" id="playerTwoStats">
              <p id="player2name"></p>
              <p id="player2wins"></p>
              <p id="player2losses"></p>
              <p id="player2ties"></p>
            </div>
          </div>
        </div>
    
    
        <div id="main">
            <div class="card-body" id="messages"></div>
        </div>
        <div id="controls">
            <div id="name-input"></div><br>
            <label for="content">Message: </label>
            <input id="message-input" type="text">
            <input class="btn" id="submit" type="button" value="Send">
        </div>    
  
      </div>

    </div>      
    <script type="text/javascript" src="assets/javascript/app.js"></script>
  
    <!-- Link to Moment.js -->
    <script src="https://cdn.jsdelivr.net/momentjs/2.12.0/moment.min.js"></script>
  </body>

  <!-- activity referenced: 7.2:15 -->

</html>
